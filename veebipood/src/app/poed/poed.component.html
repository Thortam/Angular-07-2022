<!-- Stack Over Flow po -->
<form (ngSubmit)="lisaPood(form)" #form="ngForm">
    <label>Uue keskuse nimi</label>
    <input ngModel name="pood" type="text">
    <button>Lisa uus keskus</button>
</form>

<div *ngFor="let keskus of keskused">
    <div (click)="muudaAadress(keskus + ' aadress')">{{ keskus }} <button (click)="kustutaPood(keskus)" >X</button> </div>
</div>
<div></div>
<div *ngIf="aadress !== ''">Selle poe aadress on: {{ aadress  }}</div>
